<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="imgs">
          <img
            class="img-desktop"
            src="images/image-product-desktop.jpg"
            alt="image-product-desktop"
          />
          <img
            class="img-mobile"
            src="images/image-product-mobile.jpg"
            alt="image-product-mobile"
          />
        </div>

        <div class="info-card">
          <h5 class="montserrat-500">P E R F U M E</h5>
          <h1 class="fraunces-700">Gabrielle Essence Eau De Parfum</h1>
          <p class="montserrat-500 desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h2 class="fraunces-700">$149.99</h2>
            <p class="montserrat-500">$169.99</p>
          </div>
          <p class="btn">
            <img src="images/icon-cart.svg" alt="icon-cart " /> Add to Cart
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
